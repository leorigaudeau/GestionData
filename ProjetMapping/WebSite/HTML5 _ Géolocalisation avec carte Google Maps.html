<!doctype html>
<html lang="fr">
<head>
<title>HTML5 : Géolocalisation avec carte Google Maps</title>
<meta charset="utf-8">
</head>
<body>

<!-- Un élément HTML pour recueillir l’affichage -->
<div id="maposition"></div>

<!-- Un élément HTML pour recueillir la carte -->
<div id="map" style="width:640px;height:480px"></div>

<input type="button" onclick="suivre();" value="Suivre !">
<input type="button" onclick="annuler();" value="Annuler">

<!-- Chargement de l'API Google maps -->
<script src="https://maps.google.com/maps/api/js?sensor=false"></script>

<script>

// Position par défaut
var centerpos = new google.maps.LatLng(48.579400,7.7519);

// Ansi que des options pour la carte, centrée sur latlng
var optionsGmaps = {
	center:centerpos,
	navigationControlOptions: {style: google.maps.NavigationControlStyle.SMALL},
	mapTypeId: google.maps.MapTypeId.ROADMAP,
	zoom: 15
};

// Initialisation de la carte avec les options
var map = new google.maps.Map(document.getElementById("map"), optionsGmaps);

// Marqueur
var marker;

// Coordonnées
var latlng;

// Fonction de callback en cas de succès
function surveillePosition() {

	var infopos = "Position déterminée : <br>";
	infopos += "Latitude : "+position.coords.latitude +"<br>";
	infopos += "Longitude: "+position.coords.longitude+"<br>";
	infopos += "Altitude : "+position.coords.altitude +"<br>";
	infopos += "Vitesse  : "+position.coords.speed +"<br>";
	document.getElementById("maposition").innerHTML = infopos;

	// On instancie un nouvel objet LatLng pour Google Maps
	latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);

	// Ajout d'un marqueur à la position trouvée
	if(typeof marker=='undefined') {
		marker = new google.maps.Marker({
			position: latlng,
			map: map,
			title:"Vous êtes ici"
		});
	} else {
		marker.setPoint(latlng);
	}
	
	map.panTo(latlng);

}

// Fonction de callback en cas d’erreur
function erreurPosition(error) {
	var info = "Erreur lors de la géolocalisation : ";
	switch(error.code) {
	case error.TIMEOUT:
		info += "Timeout !";
	break;
	case error.PERMISSION_DENIED:
		info += "Vous n’avez pas donné la permission";
	break;
	case error.POSITION_UNAVAILABLE:
		info += "La position n’a pu être déterminée";
	break;
	case error.UNKNOWN_ERROR:
		info += "Erreur inconnue";
	break;
	}
	document.getElementById("maposition").innerHTML = info;
}

var survId;

function suivre() {
	if(navigator.geolocation) {
		survId = navigator.geolocation.watchPosition(surveillePosition);
	} else {
		alert("Ce navigateur ne supporte pas la géolocalisation");
	}
}

function annuler() {
	navigator.geolocation.clearWatch(survId);
}

</script>

</body>
</html>
